<div class="home-container">
  <div class="introduction">
    <div class="home-picture">
      <img src="/assets/home-pic.png" alt="">
    </div>
    <div class="name-intro">
      {{ introname }}
    </div>
    <h1 class="main-role">
      {{ introVocation }}
    </h1>
    <div class="short-summary">
      <p>{{ summaryPart1 }}</p>
      <p>{{ summaryPart2 }}</p>
    </div>
    <button mat-raised-button color="primary" (click)="developerView = !developerView">{{ developerView ? "Looking for a Data Scientist?" : "Looking for a Software Development Engineer?" }}</button>

  </div>
  <app-hire-developer-reasons *ngIf="developerView"></app-hire-developer-reasons>
  <app-seven-reasons-to-hire *ngIf="!developerView"></app-seven-reasons-to-hire>
</div>
